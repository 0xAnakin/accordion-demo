<div class="accordion-entry-section" *ngFor="let entry of data">
    
    <app-section-subtitle [data]="entry.subtitle" *ngIf="entry.subtitle?.length > 0;"></app-section-subtitle> 
    <app-section-fields [data]="entry.fields" *ngIf="entry.fields?.length > 0;"></app-section-fields> 
    <app-section-table [data]="entry.tables" *ngIf="entry.tables?.length > 0;"></app-section-table>
    <app-section-notes [data]="entry.notes"  *ngIf="entry.notes?.length > 0;"></app-section-notes>

</div>
